<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef> size </th>
    <td mat-cell *matCellDef="let element"> {{ element.size }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="black">
    <th mat-header-cell *matHeaderCellDef> dark theme </th>
    <td mat-cell *matCellDef="let element"> {{ element.black }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="white">
    <th mat-header-cell *matHeaderCellDef> light theme </th>
    <td mat-cell *matCellDef="let element"> {{ element.white }} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
